<!DOCTYPE HTML>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LoLBets - League of Legends Betting Tool</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">

    </head>
    <body>


    <form class="formulario">
        <a class="closeButton" href="#">X</a>
        <div id="login">
            <h1>Login</h1>
            <ul>
            <li>
                    <input type="text" name="login" maxlength="30" placeholder="Email">
            </li>
            <li>
                    <input type="text" name="passwordL" maxlength="30" placeholder="Password">
            </li>
            <li>
                    <input type="submit" value="Login">
            </li>
            </ul>
        </div>

        <div id="sign">
            <h1>Become a member</h1>
            <ul>
            <li>
                <input type="text" name="name" maxlength="30" placeholder="NickName">
            </li>
            <li>
                <input type="email" name="email" maxlength="50" placeholder="Email">
            </li>
            <li>
                <input type="password" name="password" maxlength="30" placeholder="Password">
            </li>
            <li>
                <input type="password" name="confirm_password" maxlength="30" placeholder="Confirm Password"/><span id='message'></span>
            </li>
            <li>
                <input type="submit" value="Sign Up" >
            </li>
            </ul>

            <script type="text/javascript">
                    $('#confirm_password').on('keyup', function () {
                    if ($(this).val() === $('#password').val()) {
                            $css('color', 'green');
                    } else $css('color', 'red');
                    });</script>
        </div>
    </body>
</html>
